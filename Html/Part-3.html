<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Abhishek Html Part-3</title>
</head>
<body>
    <!-- tables -->
    <table border>
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Salary</td>
        </tr>
        <tr>
            <td>A</td>
            <td>1</td>
            <td>10</td>
        </tr>
        <tr>
            <td>B</td>
            <td>2</td>
            <td>20</td>
        </tr>
        <tr>
            <td>C</td>
            <td>3</td>
            <td>30</td>
        </tr>
    </table>

    <!-- forms -->
    <form action="https://www.google.com/" method="get">
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <input type="text" name="age" id="age" placeholder="Enter your age">
        <input type="submit" value="Submit">

        <!-- checkbox -->
        <input type="checkbox" name="lang" value="Hmtl"/> Html
        <input type="checkbox" name="lang" value="Css"/> Css
        <input type="checkbox" name="lang" value="Js"> Js

        <!-- radio -->
        <input type="radio" name="gend" value="Male"/>Male
        <input type="radio" name="gend" value="Female"/>Female
    </form>
    
    <!-- hover -->
    <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">Google</a>

    <!-- focus -->
    <input type="text" name="name" id="name" placeholder="Enter your name">

    <!-- active -->
    <button>Click Me</button>

    <!-- visited -->
    <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">Google</a>

    <!-- disabled -->
    <input type="text" name="name" id="name" placeholder="Enter your name">

    <!-- enabled -->
    <input type="text" name="name" id="name" placeholder="Enter your name">

    <!-- custom attributes -->
    <p id="para" class="para">Hello</p>

    <!-- position -->
    <p style="position: absolute; top: 0; left: 0;">Hello</p>

</body>
</html>
