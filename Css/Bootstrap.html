<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN Link -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap JS CDN Link -->
    <script src="js/bootstrap.js"></script>

    <title>Basic Form</title>
</head>
<body>
    <div class="container">
        <form action="">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" value="email@example.com" class="form-control">

            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control">

            <input type="range" id="password" class="form-range">

            <select name="form-select" id="">
                <option value="">One-1</option>
                <option value="">Two-2</option>
                <option value="">Three-3</option>
                <option value="">Four-4</option>
            </select>

            <input type="checkbox" class="form-check-input" id="terms">Term and Conditions</input>

            <div class="form-check form-switch form-check-inline">
                <input type="password" id="password" class="form-check-input">
            </div>

            <button>Submit</button>
        </form>
    </div>
</body>
</html>
