<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Abhishek Html Part-2</title>
</head>
<body>

    <!-- image -->
    <img src="https://source.unsplash.com/1600x900/?nature,water" alt="Nature">

    <!-- embed -->
    <embed src="https://www.w3schools.com/html/mov_bbb.mp4" width="500px" height="500px" />

    <!-- Anchor tag -->
    <a href="https://www.google.com/" target="_blank">Google</a>

    <!-- clickable image -->
    <a href="https://www.google.com/" target="_blank"><img src="https://source.unsplash.com/1600x900/?nature,water" alt="Nature"></a>

    <!-- link attribute -->
    <a href="https://www.google.com/" target="_blank" title="Google">Google</a>

    <!-- audio in a div -->
    <audio controls> 
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"/> 
    </audio>
    
    <!-- video in a div -->
    <div>
        <video src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    </div>

    <nav>Here Navigation</nav>
    <section>Here Section</section>
    <footer>Here Footer</footer>
    <header>Here Header</header>

    <!-- video control -->
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>

    <!-- iframe -->
    <iframe 
    src="https://www.google.com/" 
    title="Google" 
    width="100%" 
    height="500px"
    frameborder="0"
    picture-in-picture
    allowfullscreen></iframe>

</body>
</html>
